<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="tokenAcess()">Ativar Token</button>
    <script>
        function tokenAcess() {
    const options = {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({clientId: '33609c45-a199-43f6-a475-60634abc28e5'})
      }
      
      fetch('https://merchant-api.ifood.com.br/authentication/v1.0/oauth/userCode', options)
        .then(response => response.text())
        .then(response => console.log(response))
}
    </script>
</body>
</html>
